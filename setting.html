<!DOCTYPE html>
<!--設定画面-->
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <title>Setting</title>
    <!-- BootstrapCSS読込 -->
    <link rel = "stylesheet" href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- article.cssのCSS読み込み -->
    <link rel="stylesheet" href="top.css">
    <link rel="stylesheet" href="setting.css">
    <!-- jQuery読込 -->
    <script src = "//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapJS読込 -->
    <script src = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--FontAwesome読込-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#site-menu">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span>N</span>EWSAL</a>
          </div>
          <div class="collapse navbar-collapse" id="site-menu">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">設定</a></li>
              <li><a href="#">新規登録</a></li>
              <li><a href="#">ログイン</a></li>
              <li><a href="#">ログアウト</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <div class = "setting-content">
      <div class = "setting-wrapper">
        <div class = "settings">
          <ul>
             <!--歯車アイコンの追加-->
            <div class="cog">
            <i class="fa fa-cog fa-spin" aria-hidden="true"></i>設定
            </div>
            
            <li class="setting-list">
              <div class = "setting-name">
                <h3><i class="fa fa-pencil-square-o" aria-hidden="true"></i>名前変更</h3>
                <span>+</span>
              </div>
              <div class="change">
                <form>
                  <input class = "name-change-form" placeholder = "変更したい名前を入力してください。">
                  <button type = "submit" class = "btn btn-default">変更</button>
                </form>
              </div>
            </li>
            
            <li class="setting-list">
              <div class = "setting-name">
                <h3><i class="fa fa-birthday-cake" aria-hidden="true"></i>誕生日変更</h3>
                <span>+</span>
              </div>
              <div class="change">
                <form>
                  <select class = "year-change-form">
                    <script>
                      for (var i = 2010; 1910 < i; i--) {
                        document.write("<option>"+i+"</option>")
                      }
                    </script>
                  </select>
                  <div class = "birthday-figure">年</div>
                  
                  <select class = "month-change-form">
                    <script>
                      for (var i = 1; i <= 12; i++) {
                        document.write("<option>"+i+"</option>")
                      }
                    </script>
                  </select>
                  <div class = "birthday-figure">月</div>

                  
                  <select class = "day-change-form">
                    <script>
                      for (var i = 1; i <= 31; i++) {
                        document.write("<option>"+i+"</option>")
                      }
                    </script>
                  </select>
                  <div class = "birthday-figure">日</div>

                  <button type = "submit" class = "btn btn-default">変更</button>
                </form>
              </div>
            </li>
            
            <li class="setting-list">
              <div class = "setting-name">
                <h3><i class="fa fa-venus-mars" aria-hidden="true"></i>性別変更</h3>
                <span>+</span>
              </div>
              <div class="change">
                <form>
                  <select class = "gender-change-form">
                    <option>男性</option>
                    <option>女性</option>
                  </select>
                  <button type = "submit" class = "btn btn-default">変更</button>
                </form>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

   <script src="setting.js"></script>
  </body>
</html>
