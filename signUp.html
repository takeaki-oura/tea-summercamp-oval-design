<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <title>SignUp</title>
    <!-- BootstrapCSS読込 -->
    <link rel = "stylesheet" href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- logIn.cssのCSS読み込み -->
    <link rel="stylesheet" href="logIn.css">
    <link rel="stylesheet" href="signUp.css">
    <!-- jQuery読込 -->
    <script src = "//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapJS読込 -->
    <script src = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--FontAwesome-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="backover"></div>
      <form class="form-content">
          <div class = "form-group">
          <i class="fa fa-user-o" aria-hidden="true"></i>
            <label for= "exampleInputUserName1">User Name</label>
            <input type="userName" class="form-control" id="exampleInputUserName1" placeholder="User Name">
          </div>
          <div class = "form-group">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            <label for= "exampleInputEmail1">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            
            <i class="fa fa-key" aria-hidden="true"></i>
            <label for = "exampleInputPassword1">Password</label>
            <input type = "password" class = "form-control" id = "exampleInputPassword1" placeholder = "Password">
          </div>
          <div class = "form-group">
            <i class="fa fa-check" aria-hidden="true"></i>
            <label for= "exampleConfirm1">Confirm</label>
            <input type="password" class="form-control" id="exampleConfirm1" placeholder="Confirm">
          </div>
          <button type = "submit" class = "btn btn-default" id = "btn-margin">Sign Up</button>
      </form>
  </body>
</html>
